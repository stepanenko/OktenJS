// === using a class to add new objects to an array
const collection = [];

class Tag {
  constructor (title, action) {
    this.title = title;
    this.action = action;
    this.attributes = [];
  }
  push (array) {
    array.push(this);
  }
  add (attr, desc) {
    this.attributes.push({ attr, desc });
  }
  show () {
    console.log(this)
  }
}

let h1 = new Tag('h1', 'creates a header for main title');
h1.add('accesskey', 'Provides a hint for generating a keyboard shortcut.');

let span = new Tag('span', 'Generic inline container for phrasing content');
span.add('contenteditable','An enumerated attribute indicating if the element should be editable by the user.');
span.add('contextmenu', 'The id of a <menu> to use as the contextual menu for this element.')

const input = new Tag('input', 'specifies an input field where the user can enter data');

const form = new Tag('form', 'defines a form that is used to collect user input:');
form.add('action', 'defines the action to be performed when the form is submitted');
form.add('target','specifies if the submitted result will open in a new browser tab, a frame, or in the current window.');
