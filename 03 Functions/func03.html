        function task3() {
            const arr = [];
            let rep = true;
            do {
                let n = +prompt('Enter value:');
                arr.push(n);
                rep = confirm("Do you need more values?");
            } while (rep);

            let max = Math.max(...arr);
            console.log('Your max value is: ', max);

            return console.log('Min is: ', Math.min(...arr));
        }

        function task6() {
            const arr1 = [3, 5, 8, 23, 12, -7, 0, 5];

            function outarray(arr, callback) {
                callback(arr);
            }
            function forward(array) {
                for (let i = 0; i < array.length; i++) {
                    console.log(array[i])
                }
            }
            function backward(array) {
                for (let i = array.length - 1; i >= 0; i--) {
                    console.log(array[i])
                }
            }
            return outarray(arr1, forward)
        }

        function task9() {
            // === Find Max Value of Array ===
            function genArr(len, range, action) {
                const randomArray = [];
                for (let i = 0; i < len; i++) {
                    let random = Math.floor(Math.random() * range)
                    randomArray.push(random);
                }
                if (arguments[2] != undefined) {
                    action(randomArray);
                }
                return console.log(randomArray);
            }
            // Calling function:
            genArr(10, 1000, findMax);

            // Callback description:
            function findMax(array) {
                const max = Math.max(...array);
                return console.log('Max value is: ', max)
            }
        }

        function task10() {
            // === Find Sum of Array Items ===
            function genArr(len, range, action) {
                const randomArray = [];
                for (let i = 0; i < len; i++) {
                    let random = Math.floor(Math.random() * range);
                    randomArray.push(random);
                }
                if (arguments[2] != undefined) {
                    action(randomArray);
                }
                return console.log(randomArray);
            }
            // Calling function:
            genArr(10, 1000, addItems);

            // Callback description:
            function addItems(array) {
                let total = 0;
                for (let el of array) {
                    total = total + el;
                }
                return console.log('Sum of array items is: ', total);
            }
        }
