<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>01 if else</title>
    <link href="ifelse01.css" rel="stylesheet">
</head>

<body>
    <button onclick="task1()">Task 1</button>
    <button onclick="task2()">Task 2</button>
    <button onclick="task3()">Task 3</button>
    <button onclick="task4()">Task 4</button>
    <button onclick="task5()">Task 5</button>
    <button onclick="task6()">Task 6</button>
    <button onclick="task7()">Task 7</button>
    <button onclick="task8()">Task 8</button>
    <button onclick="task9()">Task 9</button>


    <script>
        function task1() {
            let a = prompt("Enter 1, 0 or -3");
            if (a == 1) alert('Correct');
            else if (a == 0) alert('Wrong');
            else if (a == -3) alert('Wrong');
            else alert('Enter 1, 0 or -3 only');
        }
        function task2() {
            let n = prompt("Enter number from 0 to 59", 0);
            if (n >= 0 && n < 15) alert('1st quarter');
            else if (n >= 15 && n < 30) alert('2nd quarter');
            else if (n >= 30 && n < 45) alert('3rd quarter');
            else if (n >= 45 && n < 60) alert('4th quarter');
            else alert("Invalid number. Please put from 0 to 59 only");
        }
        function task3() {
            let a = prompt("Enter value a");
            let b = prompt("Enter value b");
            if (a <= 1 && b >= 3) alert('a + b = ' + (+a + +b));
            else alert('a - b = ' + (+a - +b));

        }
        function task4() {
            let month = prompt("Enter value from 1 to 12");
            if ((month >= 1 && month < 3) || month == 12) alert('Winter');
            else if (month >= 3 && month < 6) alert('Spring');
            else if (month >= 6 && month < 9) alert('Summer');
            else if (month >= 9 && month < 12) alert('Autumn');
            else alert('Invalid number');
        }
        function task5() {
            let n = prompt('Enter 3-digit value');
            let n1 = n % 10;
            let n2 = Math.floor(n / 10) % 10;
            let n3 = Math.floor(n / 100);
            alert("" + n1 + n2 + n3);
        }
        function task6() {
            let a = +prompt('Enter a:', 0);
            let b = +prompt('Enter b:', 0);
            let c = +prompt('Enter c:', 0);
            if (a < b && a < c && b < c) alert('a: ' + a + ' b: ' + b + ' c: ' + c);
            if (b < a && b < c && a < c) alert('b: ' + b + ' a: ' + a + ' c: ' + c);
            if (b < a && b < c && a > c) alert('b: ' + b + ' c: ' + c + ' a: ' + a);
            if (a < b && a < c && b > c) alert('a: ' + a + ' c: ' + c + ' b: ' + b);
            if (c < a && c < b && a < b) alert('c: ' + c + ' a: ' + a + ' b: ' + b);
            if (c < a && c < b && a > b) alert('c: ' + c + ' b: ' + b + ' a: ' + a);
        }
        function task7() {
            let num = +prompt("Enter number from 1 to 4");
            switch (num) {
                case 1: num = "winter";
                    break;
                case 2: num = "spring";
                    break;
                case 3: num = "summer";
                    break;
                case 4: num = "autumn";
                    break;
                default: num = "invalid number";
            }
            alert(num);
        }
        function task8() {
            let light = prompt("Enter light color:", 'green, yellow or red');
            if (light == null) {
                alert("You canceled");
            } else if (light == "green") {
                alert('Go!');
            } else if (light == 'yellow') {
                alert('Wait...');
            } else if (light == 'red') {
                alert('Stop!');
            } else alert('Do whatever');
        }
        function task9() {
            let light = prompt("Enter light color:", 'green, yellow or red');
            if (light == null) alert("You canceled");
            else {
                let isRoadClear = confirm("Are there cars on the road?");
                if (isRoadClear == true) {
                    if (light == "green") alert('Wait for cars to pass');
                    else if (light == 'yellow') alert('Wait for green and cars to pass');
                    else if (light == 'red') alert('Stop and wait!');
                    else alert("Lights Error. Do whatever");
                }
                if (isRoadClear == false) {
                    if (light == "green") alert('Go!');
                    else if (light == 'yellow') alert('Still Wait...');
                    else if (light == 'red') alert('Stop!');
                    else alert("Lights Error. Do whatever");
                }
            }
        }

    </script>
</body>

</html>
